name: Build All Platforms

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build Windows app
        run: npm run build:win

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ github.sha }}
          path: dist/*.exe
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build macOS app
        run: npm run build:mac

      - name: Upload macOS builds
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds-${{ github.sha }}
          path: |
            dist/*.dmg
            dist/*.zip
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build Linux app
        run: npm run build:linux

      - name: Upload Linux builds
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds-${{ github.sha }}
          path: |
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: error

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
