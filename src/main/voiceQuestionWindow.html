<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Assistant Question</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }

    .container {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      box-sizing: border-box;
    }

    .header {
      font-size: 12px;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      color: #94a3b8;
    }

    .question {
      font-size: 14px;
      line-height: 1.4;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 10px;
      min-height: 52px;
      overflow: auto;
    }

    textarea {
      width: 100%;
      resize: vertical;
      min-height: 72px;
      max-height: 180px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0b1220;
      color: #f8fafc;
      padding: 10px;
      box-sizing: border-box;
      outline: none;
      font-size: 13px;
    }

    textarea:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px #60a5fa;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
    }

    .secondary {
      background: #334155;
      color: #e2e8f0;
    }

    .primary {
      background: #2563eb;
      color: white;
      font-weight: 600;
    }

    .primary:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Voice Assistant Question</div>
    <div id="question" class="question">Waiting for question...</div>
    <textarea id="answer" placeholder="Type your answer..."></textarea>
    <div class="actions">
      <button id="skip" class="secondary">Skip</button>
      <button id="submit" class="primary" disabled>Submit</button>
    </div>
  </div>

  <script>
    let currentQuestion = null;

    const questionEl = document.getElementById('question');
    const answerEl = document.getElementById('answer');
    const submitEl = document.getElementById('submit');
    const skipEl = document.getElementById('skip');

    const syncSubmitState = () => {
      submitEl.disabled = !currentQuestion || !answerEl.value.trim();
    };

    answerEl.addEventListener('input', syncSubmitState);

    submitEl.addEventListener('click', async () => {
      if (!currentQuestion) return;
      const answer = answerEl.value.trim();
      if (!answer) return;

      try {
        await window.electronAPI.answerVoiceQuestion(currentQuestion.id, answer);
        answerEl.value = '';
        currentQuestion = null;
        questionEl.textContent = 'Answer submitted. Waiting for next question...';
        syncSubmitState();
      } catch (error) {
        questionEl.textContent = `Failed to submit answer: ${error.message}`;
      }
    });

    skipEl.addEventListener('click', async () => {
      if (!currentQuestion) return;
      try {
        await window.electronAPI.answerVoiceQuestion(currentQuestion.id, null);
        answerEl.value = '';
        currentQuestion = null;
        questionEl.textContent = 'Skipped. Waiting for next question...';
        syncSubmitState();
      } catch (error) {
        questionEl.textContent = `Failed to skip question: ${error.message}`;
      }
    });

    window.electronAPI.onVoiceAssistantQuestion((question) => {
      currentQuestion = question;
      questionEl.textContent = question?.question || 'Question received';
      answerEl.value = '';
      answerEl.focus();
      syncSubmitState();
    });
  </script>
</body>
</html>
